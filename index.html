<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
            <form action="#">
                <div class="details">
                    <div class="input-box">
                        <div class="first">
                            <label for="text">First Name</label>
                            <input class="fname"type="text" placeholder="Enter your first name"required><br><br>
                        </div>
                        <div class="second">
                            <label for="text">Last Name</label>
                            <input class="lname"type="text" placeholder="Enter your last name"required><br><br>
                        </div>
                        <div class="tel">
                            <label for="text">Phone No.</label>
                            <input class="tele"type="tel" placeholder="Enter your phone number"required><br><br>
                        </div>
                        
                    </div>
                <br>
                <div class="selection">
                    <br><label for="church">Church</label>
                    <select id="church">
                        <option value="kenya re">Kenya R</option>
                        <option value="better living">Better Living</option>
                        <option value="migosi">Migosi</option>
                        <option value="central">Kisumu Central</option>
                        <option value="south">Kisumu South</option>
                        <option value="city of hope">City of Hope</option>
                        <option value="gesoko">Gesoko</option>
                        <option value="airport">Airport</option>
                        <option value="victory">Victory</option>
                        <option value="tumaini">Tumaini</option>
                        <option value="upperhill">Upper Hill</option>
                        <option value="dunga">Dunga Main</option>
                        <option value="kachok">Kachok</option>

                    </select>
                </div>
                <div class="field">
                    <fieldset>
                        <legend>Residential Areas</legend>
                        <input type="radio" name="towns in Nairobi">
                        <label for="text">Airport</label><br>
                        <input type="radio" name="towns in Nairobi">
                        <label for="radio">Milimani</label><br>
                        <input type="radio" name="towns in Nairobi">
                        <label for="text">Nyamasaria</label><br>
                        <input type="radio" name="towns in Nairobi">
                        <label for="text">Kondele</label><br>
                        <input type="radio" name="towns in Nairobi">
                        <label for="text">Mamboleo</label><br>
                        <input type="radio" name="towns in Nairobi" checked>
                        <label for="text">Migosi</label><br>
                        <input type="radio" name="towns in Nairobi">
                        <label for="text">Nyalenda</label><br>
                        <input type="radio" name="towns in Nairobi">
                        <label for="text">Dunga</label>

                    </fieldset>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" required>
                    <label>I agree with the terms of service.</label>
                </div>
                <div class="button">
                    <button class="text">Submit</button>
                </div>
            </div>

            </form>
            <p class="copyright">Copyright &copy 2024 Eric Academy. All Rights Reserved.</p>
    </div>
    
</body>
</html>
